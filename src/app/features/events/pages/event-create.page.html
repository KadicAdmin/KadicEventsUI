<div class="p-6 text-center">
  <h1 class="text-2xl font-bold mb-4">Create Event</h1>
  <p>Event creation form coming soon...<</p>
</div>

<div class="card flex flex-col items-center">
  <p-stepper [value]="1">
    <p-step-item [value]="1">
      <p-step>STEP 1</p-step>
      <p-step-panel>
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-100 w-105">
            <h1 class="font-bold size-10">Information</h1>
            <div
              class="flex-auto flex justify-center items-start font-medium flex-col gap-4"
            >
              <div class="flex flex-col gap-2">
                <label for="on_label">Event Name:</label>
                <p-floatlabel variant="on">
                  <input
                    class="w-100"
                    pInputText
                    id="on_label"
                    [(ngModel)]="value3"
                    autocomplete="off"
                  />

                  <label for="on_label">Event name</label>
                </p-floatlabel>
              </div>

              <label for="on_label">Event Type:</label>
              <p-floatlabel class="w-full md:w-56" variant="on">
                <p-select
                  [(ngModel)]="value3"
                  inputId="on_label"
                  [options]="modalities"
                  optionLabel="name"
                  class="w-100"
                />
                <label for="on_label">Select an option:</label>
              </p-floatlabel>

              <label for="on_label">Modality:</label>
              <p-floatlabel class="w-full md:w-56" variant="on">
                <p-select
                  [(ngModel)]="value3"
                  inputId="on_label"
                  [options]="modalities"
                  optionLabel="name"
                  class="w-100"
                />
                <label for="on_label">Select an option:</label>
              </p-floatlabel>

              <label for="on_label">Virtual platform link:</label>
              <div class="card flex justify-center">
                <input
                  type="text"
                  pInputText
                  [(ngModel)]="value"
                  class="w-100"
                />
              </div>
            </div>
          </div>
          <div class="py-6">
            <p-button label="Next" (onClick)="activateCallback(2)" />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>

    <p-step-item [value]="2">
      <p-step>STEP 2</p-step>
      <p-step-panel>
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
            >
              Content II
            </div>
          </div>
          <div class="flex py-6 gap-2">
            <p-button
              label="Back"
              severity="secondary"
              (onClick)="activateCallback(1)"
            />
            <p-button label="Next" (onClick)="activateCallback(3)" />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>

    <p-step-item [value]="3">
      <p-step>STEP 3</p-step>
      <p-step-panel>
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
            >
              Content III
            </div>
          </div>
          <div class="py-6">
            <p-button
              label="Back"
              severity="secondary"
              (onClick)="activateCallback(2)"
            />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>
  </p-stepper>
</div>
